<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>CRUD</title>
</head>
<body>
    <h1 class="main-title">CRUD</h1>
    <div class="form-wrapper">
        <form class="js-card-form card-form">
            <h3 class="form-title">Add new post</h3>
            <div class="image-wrapper">
                <img class="random-image" alt="Random image" width="200">
            </div>
            <input type="text" name="title" placeholder="Add title" minlength="3" maxlength="25" required>
            <input type="text" name="description" placeholder="Add description" id="input-description" minlength="15" maxlength="100" required>
            <input type="text" name="mood" placeholder="Add mood" minlength="5" maxlength="25" required>
            <div class="button-wrapper">
                <button class="add-button">Add</button>
            </div>
        </form>
    </div>
    <div class="cards-wrapper js-card-wrapper"></div>
    <script src="/scripts.js"></script>
</body>
</html>
